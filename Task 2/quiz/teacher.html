<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="bg">
  <div class="container">
    <h2>Teacher Panel</h2>
    <button onclick="logout()" class="btn logout">Logout</button>

    <form id="questionForm">
      <input type="text" id="qText" placeholder="Enter question" required>
      <input type="text" id="opt1" placeholder="Option 1" required>
      <input type="text" id="opt2" placeholder="Option 2" required>
      <input type="text" id="opt3" placeholder="Option 3">
      <input type="text" id="opt4" placeholder="Option 4">
      <input type="number" id="correctOpt" placeholder="Correct Option (1-4)" required>
      <button type="submit" class="btn">Add Question</button>
    </form>

    <h3>All Questions</h3>
    <ul id="questionList"></ul>
  </div>
</body>
</html>
